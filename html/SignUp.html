<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Masar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/LogIn.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="animated-bg">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <span class="masar-logo" onclick="window.location.href='home.html'">
        <i class="fa-solid fa-arrow-up-right"></i>
        Masar <span style="color:#00b6b6;">&#8599;</span>
      </span>
      <div class="subtitle" onclick="window.location.href='home.html'">From vision to destination</div>
    </div>
    
    <form class="login-form" id="signupForm">
      <div class="form-header">
        <h2><i class="fa-solid fa-user-plus"></i> Create Account</h2>
        <p>Join Masar and start your learning journey today</p>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-user input-icon"></i>
          <input type="text" id="name" placeholder="Enter your full name" required>
          <div class="input-line"></div>
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="input-line"></div>
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Create a password" required>
          <div class="input-line"></div>
          <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-lock input-icon"></i>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <div class="input-line"></div>
          <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword('confirm-password')"></i>
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="terms" required>
          <span class="checkmark"></span>
          I agree to the <a href="#" style="color: #00b6b6;">Terms & Conditions</a>
        </label>
      </div>
      
      <button type="submit" class="login-btn" id="signupBtn">
        <span class="btn-text">Create Account</span>
        <span class="btn-icon"><i class="fa-solid fa-arrow-right"></i></span>
        <div class="btn-loading">
          <div class="spinner"></div>
        </div>
      </button>
      
      <div class="login-links">
        <a href="LogIn.html" class="link-item">
          <i class="fa-solid fa-sign-in-alt"></i>
          Already have an account? Sign In
        </a>
      </div>
    </form>
    
    <!-- Success message -->
    <div class="success-message" id="successMessage">
      <div class="success-content">
        <i class="fa-solid fa-check-circle"></i>
        <span>Account created successfully! Redirecting...</span>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = passwordInput.parentElement.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      }
    }

    // Form submission with animation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const signupBtn = document.getElementById('signupBtn');
      const btnText = signupBtn.querySelector('.btn-text');
      const btnIcon = signupBtn.querySelector('.btn-icon');
      const btnLoading = signupBtn.querySelector('.btn-loading');
      
      // Show loading state
      signupBtn.classList.add('loading');
      btnText.style.opacity = '0';
      btnIcon.style.opacity = '0';
      btnLoading.style.opacity = '1';
      
      // Simulate signup process
      setTimeout(() => {
        // Show success message
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.add('show');
        
        // Redirect after success animation
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000);
      }, 2000);
    });

    // Input focus animations
    document.querySelectorAll('.input-wrapper input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
      
      // Add floating label effect
      input.addEventListener('input', function() {
        if (this.value) {
          this.parentElement.classList.add('has-value');
        } else {
          this.parentElement.classList.remove('has-value');
        }
      });
    });

    // Add ripple effect to button
    document.getElementById('signupBtn').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Add floating animation to background shapes
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.floating-shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 0.5}s`;
      });
    });
  </script>
</body>
</html>
