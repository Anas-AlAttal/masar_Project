<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Masar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/LogIn.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="animated-bg">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <span class="masar-logo" onclick="window.location.href='home.html'">
        <i class="fa-solid fa-arrow-up-right"></i>
        Masar <span style="color:#00b6b6;">&#8599;</span>
      </span>
      <div class="subtitle" onclick="window.location.href='home.html'">From vision to destination</div>
    </div>
    
    <form class="login-form" id="forgotPasswordForm">
      <div class="form-header">
        <h2><i class="fa-solid fa-key"></i> Reset Password</h2>
        <p>Enter your email address and we'll send you a link to reset your password</p>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="input-line"></div>
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="resetBtn">
        <span class="btn-text">Send Reset Link</span>
        <span class="btn-icon"><i class="fa-solid fa-paper-plane"></i></span>
        <div class="btn-loading">
          <div class="spinner"></div>
        </div>
      </button>
      
      <div class="login-links">
        <a href="LogIn.html" class="link-item">
          <i class="fa-solid fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </form>
    
    <!-- Success message -->
    <div class="success-message" id="successMessage">
      <div class="success-content">
        <i class="fa-solid fa-envelope-open"></i>
        <span>Reset link sent! Check your email</span>
        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">
          We've sent a password reset link to your email address.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Form submission with animation
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const resetBtn = document.getElementById('resetBtn');
      const btnText = resetBtn.querySelector('.btn-text');
      const btnIcon = resetBtn.querySelector('.btn-icon');
      const btnLoading = resetBtn.querySelector('.btn-loading');
      
      // Show loading state
      resetBtn.classList.add('loading');
      btnText.style.opacity = '0';
      btnIcon.style.opacity = '0';
      btnLoading.style.opacity = '1';
      
      // Simulate reset process
      setTimeout(() => {
        // Show success message
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.add('show');
        
        // Redirect after success animation
        setTimeout(() => {
          window.location.href = 'LogIn.html';
        }, 3000);
      }, 2000);
    });

    // Input focus animations
    document.querySelectorAll('.input-wrapper input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
      
      // Add floating label effect
      input.addEventListener('input', function() {
        if (this.value) {
          this.parentElement.classList.add('has-value');
        } else {
          this.parentElement.classList.remove('has-value');
        }
      });
    });

    // Add ripple effect to button
    document.getElementById('resetBtn').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Add floating animation to background shapes
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.floating-shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 0.5}s`;
      });
    });
  </script>
</body>
</html>
