<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="pageTitle">Sign Up - Masar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/LogIn.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="animated-bg">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>

  <!-- Language Switcher -->
  <div class="language-switcher">
    <div class="dropdown">
      <button class="dropdown-toggle" onclick="toggleDropdown()">
        <i class="fa-solid fa-globe"></i>
        <span data-translate="language">Language</span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="dropdown-menu" id="languageDropdown">
        <div class="dropdown-item" data-lang="en" onclick="setLanguage('en')">
          <i class="fa-solid fa-flag"></i>
          <span data-translate="english">English</span>
        </div>
        <div class="dropdown-item" data-lang="ar" onclick="setLanguage('ar')">
          <i class="fa-solid fa-flag"></i>
          <span data-translate="arabic">Arabic</span>
        </div>
      </div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <img id="logo-img" class="masar-logo" src="../logo_en.png" alt="Masar logo" onclick="window.location.href='home.html'" />
      </div>
     </div>
    
    <form class="login-form" id="signupForm">
      <div class="form-header">
        <h2><i class="fa-solid fa-user-plus"></i> <span data-translate="mainTitle">Join Masar Today!</span></h2>
        <p data-translate="mainDescription">Create your account and start your learning journey with us</p>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-user input-icon"></i>
          <input type="text" id="name" data-translate-placeholder="formFullNamePlaceholder" placeholder="Enter your full name" required>
          <div class="input-line"></div>
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope input-icon"></i>
          <input type="email" id="email" data-translate-placeholder="formEmailPlaceholder" placeholder="Enter your email address" required>
          <div class="input-line"></div>
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-lock input-icon"></i>
          <input type="password" id="password" data-translate-placeholder="formPasswordPlaceholder" placeholder="Create a strong password" required>
          <div class="input-line"></div>
          <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <i class="fa-solid fa-lock input-icon"></i>
          <input type="password" id="confirm-password" data-translate-placeholder="formConfirmPasswordPlaceholder" placeholder="Confirm your password" required>
          <div class="input-line"></div>
          <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword('confirm-password')"></i>
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="terms" required>
          <span class="checkmark"></span>
          <span data-translate="formAgreeTerms">I agree to the Terms of Service and Privacy Policy</span>
        </label>
      </div>
      
      <button type="submit" class="login-btn" id="signupBtn">
        <span class="btn-text" data-translate="formSignUpButton">Create Account</span>
        <span class="btn-icon"><i class="fa-solid fa-arrow-right"></i></span>
        <div class="btn-loading">
          <div class="spinner"></div>
        </div>
      </button>
      
      <div class="login-links">
        <a href="LogIn.html" class="link-item">
          <i class="fa-solid fa-sign-in-alt"></i>
          <span data-translate="formLoginLink">Sign in here</span>
        </a>
      </div>
    </form>
    
    <!-- Success message -->
    <div class="success-message" id="successMessage">
      <div class="success-content">
        <i class="fa-solid fa-check-circle"></i>
        <span data-translate="signupSuccessMessage">Account created successfully! Welcome to Masar.</span>
      </div>
    </div>
  </div>

  <script>
    // Translation system
    let translations = {};
    let currentLang = localStorage.getItem('selectedLanguage') || 'en';

    // Load translations
    async function loadTranslations() {
      try {
        const response = await fetch('../json/signup.json');
        translations = await response.json();
        setLanguage(currentLang);
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    // Set language
    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('selectedLanguage', lang);
      
      // Update document direction for Arabic
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
      
      // Update all translatable elements
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });
      
      // Update placeholders
      document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
        const key = element.getAttribute('data-translate-placeholder');
        if (translations[lang] && translations[lang][key]) {
          element.placeholder = translations[lang][key];
        }
      });
      
      // Update page title
      const titleKey = document.title.getAttribute('data-translate');
      if (titleKey && translations[lang] && translations[lang][titleKey]) {
        document.title = translations[lang][titleKey];
      }

      // Header and footer logos
      const headerLogoImg = document.getElementById('logo-img');
      if (headerLogoImg) {
        headerLogoImg.src = lang === 'ar' ? '../logo_ar.png' : '../logo_en.png';
        headerLogoImg.alt = lang === 'ar' ? 'شعار مسار' : 'Masar logo';
      }
      const footerLogoImg = document.getElementById('footer-logo-img');
      if (footerLogoImg) {
        footerLogoImg.src = lang === 'ar' ? '../logo_ar.png' : '../logo_en.png';
        footerLogoImg.alt = lang === 'ar' ? 'شعار مسار' : 'Masar logo';
      }
    }

    // Toggle dropdown
    function toggleDropdown() {
      const dropdown = document.getElementById('languageDropdown');
      dropdown.classList.toggle('show');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('languageDropdown');
      const toggle = document.querySelector('.dropdown-toggle');
      
      if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });

    // Toggle password visibility
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const toggleIcon = passwordInput.parentElement.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      }
    }

    // Form submission with animation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const signupBtn = document.getElementById('signupBtn');
      const btnText = signupBtn.querySelector('.btn-text');
      const btnIcon = signupBtn.querySelector('.btn-icon');
      const btnLoading = signupBtn.querySelector('.btn-loading');
      
      // Show loading state
      signupBtn.classList.add('loading');
      btnText.style.opacity = '0';
      btnIcon.style.opacity = '0';
      btnLoading.style.opacity = '1';
      
      // Simulate signup process
      setTimeout(() => {
        // Show success message
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.add('show');
        
        // Redirect after success animation
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000);
      }, 2000);
    });

    // Input focus animations
    document.querySelectorAll('.input-wrapper input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
      
      // Add floating label effect
      input.addEventListener('input', function() {
        if (this.value) {
          this.parentElement.classList.add('has-value');
        } else {
          this.parentElement.classList.remove('has-value');
        }
      });
    });

    // Add ripple effect to button
    document.getElementById('signupBtn').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Add floating animation to background shapes
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.floating-shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 0.5}s`;
      });
      
      // Load translations
      loadTranslations();
    });
  </script>
</body>
</html>
