<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Masar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <span class="masar-logo" onclick="window.location.href='home.html'">Masar <span style="color:#00b6b6;">&#8599;</span></span>
      <div class="subtitle" onclick="window.location.href='home.html'">From vision to destination</div>
    </div>
    <form class="login-form">
      <h2>Sign Up</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      <button type="submit" class="login-btn">Sign Up</button>
      <div class="login-links">
        <a href="login.html">Already have an account?</a>
      </div>
    </form>
  </div>
</body>
</html>
