<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Developer Roadmap - Masar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/RoadMap.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="masar-logo">Masar <span style="color:#00b6b6;">&#8599;</span></span>
      <div class="subtitle">From vision to destination</div>
    </div>
    <nav>
      <div class="nav-item"><span>&#128187;</span> Fields <span>&#9660;</span></div>
      <div class="nav-item"><span>&#128269;</span></div>
    </nav>
  </header>
  <main>
    <div class="roadmap-title">
      <span>Frontend Developer</span>
    </div>
    <div class="roadmap-container">
      <svg class="roadmap-svg" width="1200" height="700">
        <!-- Main branches from center -->
        <line x1="600" y1="60" x2="200" y2="150" stroke="#00b6b6" stroke-width="3"/>
        <line x1="600" y1="60" x2="400" y2="150" stroke="#00b6b6" stroke-width="3"/>
        <line x1="600" y1="60" x2="600" y2="150" stroke="#00b6b6" stroke-width="3"/>
        <line x1="600" y1="60" x2="800" y2="150" stroke="#00b6b6" stroke-width="3"/>
        <line x1="600" y1="60" x2="1000" y2="150" stroke="#00b6b6" stroke-width="3"/>
        <line x1="600" y1="60" x2="120" y2="150" stroke="#00b6b6" stroke-width="3"/>
        <!-- Add more lines for sub-branches as needed -->
        <!-- Example: VCS to VCS Hosting -->
        <line x1="200" y1="150" x2="200" y2="230" stroke="#00b6b6" stroke-width="2"/>
        <!-- ...continue for all connections in your image... -->
      </svg>
      <!-- Center node -->
      <button class="node main-node" style="left:570px;top:30px;">Frontend Developer</button>
      <!-- First row of nodes -->
      <button class="node" style="left:90px;top:130px;">Internet</button>
      <button class="node" style="left:370px;top:130px;">JavaScript</button>
      <button class="node" style="left:570px;top:130px;">CSS</button>
      <button class="node" style="left:770px;top:130px;">Internet</button>
      <button class="node" style="left:970px;top:130px;">HTML</button>
      <button class="node" style="left:200px;top:130px;">VCS</button>
      <button class="node" style="left:970px;top:230px;">Build Tools</button>
      <!-- Second row (example) -->
      <button class="node" style="left:200px;top:230px;">VCS Hosting</button>
      <!-- Continue adding all nodes and adjust their positions to match the image -->
    </div>
  </main>
</body>
</html>
